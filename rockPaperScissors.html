<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="header"><p><h2>ROCK, PAPER, SCISSORS</h2></p></div>
        <div class="instructions">
            <p>You are playing against a computer!</p>
            <p>Go ahead and select your move</p>
            <p>First to Five wins!</p>
            <p id="gameText"></p>
        </div>
        <ul>
            <li id="player">Player Score: 0</li>
            <li id="computer">Computer Score: 0</li>
        </ul>
        <div class="container">
            <button id="paper" class="button"><img src="./images/paper.png" alt="Paper"></button>
            <button id="rock" class="button"><img src="./images/rock.png" alt="Rock"></button>
            <button id="scissors" class="button"><img src="./images/scissors.png" alt="scissors"></button>
        </div>
    </div>
    <script src="functionsRPS.js" defer></script>
</body>
</html>
