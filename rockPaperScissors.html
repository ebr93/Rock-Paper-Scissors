<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="header"><p><h2>ROCK, PAPER, SCISSORS</h2></p></div>
        <div class="instructions">
            <p>You are playing against a computer!</p>
            <p>Go ahead and select your move</p>
            <p>Best out of 5 wins</p>
        </div>
        <div class="container">
            <div id="paper" class="button"><img src="./images/paper.png" alt="Paper"></div>
            <div id="rock" class="button"><img src="./images/rock.png" alt="Rock"></div>
            <div id="scissors" class="button"><img src="./images/scissors.png" alt="scissors"></div>
        </div>
        <script src="functionsRPS.js"></script>
    </div>
</body>
</html>
